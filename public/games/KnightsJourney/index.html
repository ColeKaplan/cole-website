<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Dungeon Crawler</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=800 height=500 style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/KnightsJourney_Website.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/KnightsJourney_Website.data",
        frameworkUrl: "Build/KnightsJourney_Website.framework.js",
        codeUrl: "Build/KnightsJourney_Website.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Cole and Bene Productions",
        productName: "Dungeon Crawler",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
